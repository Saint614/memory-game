<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div id="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search for bars around you"
      />
      <button onclick="searchBars()">Search</button>
    </div>
    <div id="map-container"></div>
    <h1>Memory Cards</h1>
    <div class="game"></div>
    <p>Attempts: <span class="score"></span></p>
    <div class="actions">
      <button onclick="restart()" class="restart-btn">Restart</button>
    </div>
    <script src="index.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV-B_EshNxSrCprvkPDScUZDKfV1UFVHU&callback=initMap"
    ></script>
  </body>
</html>
